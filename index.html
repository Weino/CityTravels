<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Travel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="searchcontainer">
      <h1 class="navtitle">City Travels</h1>
        <div class="wrap">
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Search For A City">
            <button type="submit" class="searchButton">
            Go
            </button>
          </div>
      </div>
    </div>



    <div class="cityReport">
      <h2 id="city"></h2>
      <p id="temp"></p>
      <p id="skyStatus"></p>
      <p id="attractions"></p>
    </div>
  </body>
</html>
